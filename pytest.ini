[tool:pytest]
DJANGO_SETTINGS_MODULE = django_auth_starter.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
